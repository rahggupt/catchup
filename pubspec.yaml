name: mindmap_aggregator
description: A personalized knowledge-building tool with AI-powered chat and collaborative collections.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.5.0
  supabase: ^2.5.0
  dotenv: ^4.2.0
  
  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0
  
  # UI
  google_fonts: ^6.0.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.0
  shimmer: ^3.0.0
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.2.0
  dart_rss: ^3.0.0
  
  # Social Auth
  google_sign_in: ^6.2.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  
  # Deep Linking & Analytics
  airbridge_flutter_sdk: ^4.4.0
  
  # Utilities
  uuid: ^4.0.0
  intl: ^0.19.0
  equatable: ^2.0.5
  url_launcher: ^6.2.0
  webview_flutter: ^4.4.0
  flutter_markdown: ^0.6.18
  share_plus: ^7.2.0
  flutter_dotenv: ^5.1.0
  path_provider: ^2.1.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0
  riverpod_lint: ^2.3.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Load .env file for development
  assets:
    - .env
    - assets/images/
  
  # Add assets
  # assets:
  #   - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FF8A65"
  adaptive_icon_foreground: "assets/images/app_icon.png"

